<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantasy Club</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .logo-centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
    }

    .logo-centered img {
      height: 50px;
      max-width: 80vw;
    }

    @media (max-width: 768px) {
      .logo-centered img {
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <!-- Video di sfondo con poster -->
  <video autoplay muted loop playsinline class="video-bg" poster="https://cdn.shopify.com/s/files/1/0834/1979/1701/files/poster.jpg">
    <!-- Mobile -->
    <source src="https://cdn.shopify.com/videos/c/o/v/3c43f1541c1242109159e6d8cb39f4dd.mp4" media="(max-width: 768px)" type="video/mp4">
    <!-- Desktop -->
    <source src="https://cdn.shopify.com/videos/c/o/v/02784a38230c4965a673aa3f20913d96.mp4" type="video/mp4">
    Il tuo browser non supporta il video HTML5.
  </video>

  <!-- Logo centrato ridotto -->
  <div class="logo-centered">
    <img src="https://cdn.shopify.com/s/files/1/0834/1979/1701/files/logo.png" alt="Phantasy Club Logo" />
  </div>

</body>
</html>
