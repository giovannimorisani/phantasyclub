<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      z-index: 1;
    }

    .logo img {
      height: 60px;
    }

    .centered-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      z-index: 1;
    }

    .centered-form input[type="email"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      width: 250px;
      max-width: 80vw;
    }

    .centered-form button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .centered-form button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 768px) {
      .logo img {
        height: 45px;
      }

      .centered-form input[type="email"] {
        width: 80%;
        margin-bottom: 10px;
      }

      .centered-form {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Video di sfondo con poster -->
  <video autoplay muted loop playsinline class="video-bg" poster="https://cdn.shopify.com/s/files/1/0834/1979/1701/files/poster.jpg">
    <!-- Versione mobile -->
    <source src="https://cdn.shopify.com/videos/c/o/v/3c43f1541c1242109159e6d8cb39f4dd.mp4" media="(max-width: 768px)" type="video/mp4">
    <!-- Versione desktop -->
    <source src="https://cdn.shopify.com/videos/c/o/v/02784a38230c4965a673aa3f20913d96.mp4" type="video/mp4">
    Il tuo browser non supporta il video HTML5.
  </video>

  <!-- Logo -->
  <div class="logo">
    <img src="https://TUA-URL-LOGO.png" alt="Logo" />
  </div>

  <!-- Form -->
  <div class="centered-form">
    <h2>Iscriviti alla Newsletter</h2>
    <form action="#" method="POST">
      <input type="email" placeholder="Inserisci la tua email" required />
      <button type="submit">Iscriviti</button>
    </form>
  </div>

</body>
</html>
