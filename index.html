<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantasy Club</title>
  <link rel="icon" href="https://cdn.shopify.com/s/files/1/0834/1979/1701/files/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      font-weight: 200;
      transition: all 0.6s ease;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .logo-centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      cursor: pointer;
    }

    .logo-centered img {
      height: 50px;
      max-width: 80vw;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      z-index: 1;
      pointer-events: none;
    }

    .newsletter-fixed {
      position: absolute;
      bottom: 120px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    .newsletter-box {
      background: rgba(255, 255, 255, 0.02);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .newsletter-box h3 {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 200;
      margin-bottom: 10px;
    }

    .newsletter-box input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      font-weight: 200;
      text-align: center;
      outline: none;
      margin-bottom: 10px;
      width: 300px;
      max-width: 80vw;
    }

    .newsletter-box input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .newsletter-box button {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 5px;
      font-size: 13px;
      font-weight: 200;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 0;
    }

    .newsletter-box button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin: 10px 0;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-container input[type="checkbox"] {
      appearance: none;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .checkbox-container input[type="checkbox"]:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .checkbox-container input[type="checkbox"]::after {
      content: '';
      display: block;
      position: absolute;
      width: 6px;
      height: 6px;
      top: 2px;
      left: 2px;
      background-color: rgba(255, 255, 255, 0.6);
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s ease;
    }

    .checkbox-container input[type="checkbox"]:checked::after {
      opacity: 1;
      transform: scale(1);
    }

    .social-links {
      position: absolute;
      bottom: 65px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1;
    }

    .social-links a {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      text-decoration: none;
      font-weight: 200;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s ease;
    }

    .social-links a:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    body.inverted {
      filter: invert(1) hue-rotate(180deg);
    }

    @media (max-width: 768px) {
      .logo-centered {
        top: 35%;
      }

      .logo-centered img {
        height: 35px;
      }

      .newsletter-fixed {
        bottom: 150px;
      }

      .newsletter-box h3 {
        font-size: 13px;
      }

      .newsletter-box input[type="email"] {
        width: 240px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="video-bg" poster="https://cdn.shopify.com/s/files/1/0834/1979/1701/files/poster.jpg">
    <source src="https://cdn.shopify.com/videos/c/o/v/3c43f1541c1242109159e6d8cb39f4dd.mp4" media="(max-width: 768px)" type="video/mp4">
    <source src="https://cdn.shopify.com/videos/c/o/v/02784a38230c4965a673aa3f20913d96.mp4" type="video/mp4">
  </video>

  <div class="logo-centered" id="logo">
    <img src="https://cdn.shopify.com/s/files/1/0834/1979/1701/files/last_logo_phantasy.png" alt="Phantasy Club Logo" />
  </div>

  <div class="newsletter-fixed">
    <div class="newsletter-box">
      <h3>join our newsletter</h3>
      <form id="newsletter-form">
        <input type="email" name="EMAIL" id="email" placeholder="your mail address" required />
        <label class="checkbox-container">
          <input type="checkbox" id="gdpr-consent" required />
          I agree to receive the newsletter. Find out more about our Privacy Policy.
        </label>
        <button type="submit">sign me up</button>
      </form>
      <div id="thank-you-message" style="display:none; color: rgba(255,255,255,0.6); font-size: 13px; margin-top: 10px;">
        thank you for joining our newsletter.
      </div>
    </div>
  </div>

  <div class="social-links">
    <a href="mailto:info@phantasyclub.cc">send us an email</a>
    <a href="https://www.instagram.com/phantasy.cc" target="_blank">instagram</a>
    <a href="https://www.tiktok.com/@archivioslamjam" target="_blank">tiktok</a>
  </div>

  <footer class="footer">
    <p>© Phantasy Club © Slam Jam S.r.l. UNIPERSONALE • 01399030384 • Via F.L Ferrari 37/a Ferrara 44122</p>
  </footer>

  <script>
    const logo = document.getElementById('logo');
    let inverted = false;

    logo.addEventListener('mouseenter', () => {
      if (window.innerWidth > 768) {
        document.body.classList.add('inverted');
      }
    });

    logo.addEventListener('mouseleave', () => {
      if (window.innerWidth > 768) {
        document.body.classList.remove('inverted');
      }
    });

    logo.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        inverted = !inverted;
        document.body.classList.toggle('inverted', inverted);
      }
    });

    document.body.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && inverted && !e.target.closest('#logo')) {
        document.body.classList.remove('inverted');
        inverted = false;
      }
    });

    const form = document.getElementById('newsletter-form');
    const thankYou = document.getElementById('thank-you-message');
    const inputEmail = document.getElementById('email');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const emailValue = inputEmail.value;
      const gdprConsent = document.getElementById('gdpr-consent').checked;

      const res = await fetch('/.netlify/functions/subscribe', {
        method: 'POST',
        body: JSON.stringify({
          email: emailValue,
          gdpr: gdprConsent
        }),
      });
      const data = await res.json();
      if (data.success) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        console.log(data);
        alert(data.error || 'There was a problem. Please try again.');
      }
    });
  </script>

</body>
</html>
